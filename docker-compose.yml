version: "3.8"
services:
  app:
    build: .
    environment:
      APP_ENV: dev
      DATABASE_URL: ${DATABASE_URL}
      HTTP_PORT: 8080
      GRPC_PORT: 50051
    ports:
      - "8080:8080"
      - "50051:50051"
    command: sh -lc "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8080"


